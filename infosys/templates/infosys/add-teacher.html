<!DOCTYPE html>
<html>
<head>
    <title>添加教师</title>

    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>添加教师</h2>
                    </div>

                    <form id="defaultForm" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-lg-3 control-label">姓名</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" id="name"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">职工号</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" id="no"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">简介</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" id="intro"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">所属学院</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" id="college"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" id="submitBtn">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

<script type="text/javascript">
$('#submitBtn').click(function() {
    let username = localStorage.getItem('username');
    let name = $('#name').val()
    let no = $('#no').val()
    let intro = $('#intro').val()
    let college = $('#college').val()

    $.post('/apply-add-teacher/',
        {'username': username, 'name': name, 'no': no, 'intro': intro, 'college': college, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        function(data) {
            if(data == 'fail') {
                alert('添加失败，请检查后重新提交');
                window.location.href="/add-teacher/";
            } else {
                alert('添加成功');
                window.location.href="/about-teacher/";
            }
        }
    );
});

</script>
</body>
</html>
