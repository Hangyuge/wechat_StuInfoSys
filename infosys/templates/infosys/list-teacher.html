{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/plain; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>所有教师信息</title>
  <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'infosys/style.css' %}">

</head>
<body>

  <div class="container home">

    <div class="row">
    	<h1 class="sub-header">教师信息</h1>

  	<div class="top-panel">
      <div class="btn-group">
        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">Export to <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li><a onclick="exportTo('csv');" href="javascript://">CSV</a></li>
          <li><a onclick="exportTo('txt');" href="javascript://">TXT</a></li>
          <li><a onclick="exportTo('xls');" href="javascript://">XLS</a></li>
        </ul>
      </div>
  	</div>

  	<div class="table-responsive">
          <table id="firm_table" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>姓名</th>
                <th>职工号</th>
                <th>介绍</th>
                <th>所属学院</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% if teachers %}
                {% for teacher in teachers %}
                    <tr>
                      <input type="hidden" value="{{ teacher.id }}">
                      <td>{{ teacher.name }}</td>
                      <td>{{ teacher.no }}</td>
                      <td>{{ teacher.intro }}</td>
                      <td>{{ teacher.college }}</td>
                      <td><a href="http://127.0.0.1:8000/modify-teacher/?teacherId={{ teacher.id }}">修改</a> / <a href="javascript:void(0)" onclick="showDeleteModal(this)" name="{{ teacher.id }}">删除</a></td>
                    </tr>
                {% endfor %}
              {% else %}
                <p>无教师信息</p>
              {% endif%}
            </tbody>
          </table>
        </div>

    </div>
                            <!-- 模态框   信息删除确认 -->
                            <div class="modal fade" id="delcfmOverhaul">
                                <div class="modal-dialog">
                                    <div class="modal-content message_align">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            <h4 class="modal-title">提示</h4>
                                        </div>
                                        <div class="modal-body">
                                            <!-- 隐藏需要删除的id -->
                                            <input type="hidden" id="deleteHaulId" />
                                            <p>您确认要删除该教师信息吗？</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">取消</button>
                                            <button type="button" class="btn btn-primary"
                                                id="deleteHaulBtn">确认</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->

                            </div>
  </div>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
  <script src="{% static 'infosys/tableExporter.js' %}"></script>
  <script src="{% static 'infosys/main.js' %}"></script>
  <script>
    // 打开询问是否删除的模态框并设置需要删除的大修的ID
    function showDeleteModal(obj) {
        var delete_id = $(obj).attr('name');// 获取到所有列
        $("#deleteHaulId").val(delete_id);// 将模态框中需要删除的大修的ID设为需要删除的ID
        $("#delcfmOverhaul").modal({
            backdrop : 'static',
            keyboard : false
        });
    }

    function deleteHaulinfo() {
        let teacherId = $("#deleteHaulId").val()
        $.post('http://127.0.0.1:8000/apply-delete-teacher/',
            {'teacherId': teacherId, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
            function(data) {
                if(data == 'fail') {
                    alert('删除失败');
                } else {
                    window.location.href="http://127.0.0.1:8000/list-teacher/";
                }
            }
        );
    }

    $(function() {
        // 删除大修模态框的确定按钮的点击事件
        $("#deleteHaulBtn").click(function() {
        // ajax异步删除
        deleteHaulinfo();
        });
    });
      </script>
</body>
</html>
